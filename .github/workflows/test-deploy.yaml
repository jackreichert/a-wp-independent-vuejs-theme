name: Test, Build, and Deploy
on:
  push:
    branches:
      - main
jobs:
  test-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Test 🧪
        run: |
          npm install
          npm run test

      - name: Build 🔧
        env:
          site_config: ${{ secrets.SITECONFIG }}
        run: |
          echo $site_config > src/site.config.js
          npm run build
          cp dist/index.html dist/404.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
